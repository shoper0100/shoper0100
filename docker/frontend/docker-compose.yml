version: '3.8'

services:
  # Next.js Frontend Application
  frontend:
    build:
      context: ../../webapp
      dockerfile: Dockerfile
    container_name: ridebnb-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CONTRACT_ADDRESS=${CONTRACT_ADDRESS:-0xd4894bfF2096Ad0bB4D2815d57b5C21E2E16db44}
      - NEXT_PUBLIC_DEFAULT_REFER=${DEFAULT_REFER:-36999}
      - NEXT_PUBLIC_SUBGRAPH_URL=${SUBGRAPH_URL:-http://86.107.77.113:8000/subgraphs/name/ridebnb}
      - NEXT_PUBLIC_BSC_RPC=${BSC_RPC_URL:-http://86.107.77.113:8545}
    ports:
      - "3000:3000"
    networks:
      - ridebnb-network
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost:3000/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ridebnb-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - frontend
    networks:
      - ridebnb-network
    healthcheck:
      test: [ "CMD-SHELL", "wget -q -O - http://localhost/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  nginx-logs:
    driver: local

networks:
  ridebnb-network:
    driver: bridge
