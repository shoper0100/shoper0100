type User @entity {
  id: ID!
  address: Bytes!
  referrerId: BigInt!
  level: Int!
  totalIncome: BigDecimal!
  registeredAt: BigInt!
  transactionCount: Int!
}

type Transaction @entity {
  id: ID!
  txHash: Bytes!
  blockNumber: BigInt!
  timestamp: BigInt!
  type: String!
  user: User!
  amount: BigDecimal!
  fromUserId: BigInt
  level: Int
}
